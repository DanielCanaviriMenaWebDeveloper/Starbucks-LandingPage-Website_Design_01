<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css?v4">
        <title>Responsive Starbucks Website Landing Page</title>
    </head>
    <body>
        
        <section>
            <div class="circle"></div>
            <!-- Encabezado -->
            <header>
                
                <a href="#">
                    <img src="img/logo.png" class="logo" alt="Logo">
                </a>
                
                <div class="toggle" onclick="toggleMenu()"></div>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

            </header>
            <!-- Contenido -->
            <div class="content">
                
                <div class="text-box">
                    <h2>It's not just Coffee<br>ItÂ´s <span>Starbucks</span></h2>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quia rerum provident earum qui, eum culpa ipsam quo dolores porro dicta iure, nulla iste totam facere officiis, ea quaerat alias dolore.</p>
                    <a href="#">Learn More</a>
                </div>

                <div class="imgBox">
                    <img src="img/img1.png" class="starbucks" alt="">
                </div>
                
            </div>
            <!-- Imagenes parge inferior centro -->
            <ul class="thumb">
                <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png'); changeCircleColor('#017143')"alt=""></li>
                <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png'); changeCircleColor('#eb7495')"alt=""></li>
                <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png'); changeCircleColor('#d752b1')"alt=""></li>
            </ul>
            <!-- Redes Sociales -->
            <ul class="sci">
                <li><a href="#"><img src="img/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="img/twitter.png" alt=""></a></li>
                <li><a href="#"><img src="img/instagram.png" alt=""></a></li>
            </ul>
        </section>

        <script src="js/app.js"></script>
    </body>
</html>
